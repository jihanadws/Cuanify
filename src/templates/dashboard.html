<!-- Template untuk dashboard -->
<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Dashboard Keuangan Keluarga</h1>
    <p>Ringkasan keuangan untuk periode ini</p>
  </div>
  
  <div class="stats-grid">
    <div class="stat-card income">
      <div class="stat-icon">
        <i class="icon-income"></i>
      </div>
      <div class="stat-content">
        <h3>Total Pemasukan</h3>
        <p class="stat-amount" id="total-income">Rp 0</p>
        <span class="stat-period">Bulan ini</span>
      </div>
    </div>
    
    <div class="stat-card expense">
      <div class="stat-icon">
        <i class="icon-expense"></i>
      </div>
      <div class="stat-content">
        <h3>Total Pengeluaran</h3>
        <p class="stat-amount" id="total-expense">Rp 0</p>
        <span class="stat-period">Bulan ini</span>
      </div>
    </div>
    
    <div class="stat-card balance">
      <div class="stat-icon">
        <i class="icon-balance"></i>
      </div>
      <div class="stat-content">
        <h3>Saldo Tersisa</h3>
        <p class="stat-amount" id="total-balance">Rp 0</p>
        <span class="stat-period">Gabungan semua akun</span>
      </div>
    </div>
  </div>
  
  <div class="dashboard-content">
    <div class="recent-transactions">
      <div class="section-header">
        <h2>Transaksi Terbaru</h2>
        <a href="#" class="view-all-link">Lihat Semua</a>
      </div>
      <div class="transactions-list" id="recent-transactions-list">
        <!-- Transaction items will be inserted here -->
      </div>
    </div>
    
    <div class="quick-actions">
      <h2>Aksi Cepat</h2>
      <div class="action-buttons">
        <button class="action-btn income-btn">
          <i class="icon-plus"></i>
          <span>Tambah Pemasukan</span>
        </button>
        <button class="action-btn expense-btn">
          <i class="icon-minus"></i>
          <span>Tambah Pengeluaran</span>
        </button>
      </div>
    </div>
  </div>
</div>
