<!-- Template untuk halaman login -->
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Masuk ke Akun Anda</h1>
      <p>Kelola keuangan keluarga dengan mudah</p>
    </div>
    
    <form class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Masukkan email Anda" required>
      </div>
      
      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" placeholder="Masukkan kata sandi Anda" required>
      </div>
      
      <button type="submit" class="btn-primary">Masuk</button>
    </form>
    
    <div class="auth-footer">
      <p>Belum punya akun? <a href="#" class="link">Daftar di sini</a></p>
    </div>
  </div>
</div>
