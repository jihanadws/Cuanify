<!-- Template untuk halaman register -->
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Buat Akun Baru</h1>
      <p>Mulai mengelola keuangan keluarga Anda</p>
    </div>
    
    <form class="auth-form">
      <div class="form-group">
        <label for="fullName">Nama Lengkap</label>
        <input type="text" id="fullName" placeholder="Masukkan nama lengkap Anda" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Masukkan email Anda" required>
      </div>
      
      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" placeholder="Buat kata sandi (min. 8 karakter)" required>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Konfirmasi Kata Sandi</label>
        <input type="password" id="confirmPassword" placeholder="Konfirmasi kata sandi Anda" required>
      </div>
      
      <button type="submit" class="btn-primary">Daftar</button>
    </form>
    
    <div class="auth-footer">
      <p>Sudah punya akun? <a href="#" class="link">Masuk di sini</a></p>
    </div>
  </div>
</div>
