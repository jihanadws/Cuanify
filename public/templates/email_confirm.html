<!-- Template untuk halaman konfirmasi email -->
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Konfirmasi Email</h1>
      <p class="confirm-message">Sedang memproses konfirmasi email Anda...</p>
    </div>
    <div class="confirm-status" style="display:none">
      <div class="success-icon" style="display:none">
        <svg width="48" height="48" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path>
        </svg>
        <p class="success-message">Email berhasil dikonfirmasi! Anda akan diarahkan ke dashboard...</p>
      </div>
      <div class="error-icon" style="display:none">
        <svg width="48" height="48" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
        <p class="error-message">Konfirmasi email gagal. Silakan coba lagi atau hubungi support.</p>
        <button class="btn-primary go-login">Kembali ke Login</button>
      </div>
    </div>
  </div>
</div>
