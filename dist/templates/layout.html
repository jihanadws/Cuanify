      </div>
    </div>
    
    <div class="sidebar-menu">
      <a href="#" class="menu-item" data-route="dashboard">
        <i class="icon-dashboard"></i>
        <span>Dashboard</span>
      </a>
      
      <a href="#" class="menu-item" data-route="transactions">
        <i class="icon-transactions"></i>
        <span>Transaksi</span>
      </a>
      
      <a href="#" class="menu-item" data-route="accounts">
        <i class="icon-accounts"></i>
        <span>Akun & Kategori</span>
      </a>
      
      <a href="#" class="menu-item" data-route="family">
        <i class="icon-family"></i>
        <span>Keluarga</span>
      </a>
      
      <a href="#" class="menu-item" data-route="reports">
        <i class="icon-reports"></i>
        <span>Laporan</span>
      </a>
      
      <a href="#" class="menu-item" data-route="settings">
        <i class="icon-settings"></i>
        <span>Pengaturan</span>
      </a>
    </div>
    
    <div class="sidebar-footer">
      <div class="user-info">
        <div class="user-avatar" id="user-avatar">
          <i class="icon-user"></i>
        </div>
        <div class="user-details">
          <p class="user-name" id="user-name">Loading...</p>

  <!-- Main content area -->
  <main class="main-content">
    <div class="content-wrapper" id="content-wrapper">
      <!-- Page content will be loaded here -->

  <!-- Bottom navigation untuk mobile -->
  <nav class="bottom-nav" id="bottom-nav">
    <a href="#" class="nav-item" data-route="dashboard">

      <span>Keluarga</span>
    </a>
    
    <a href="#" class="nav-item" data-route="settings">
      <i class="icon-settings"></i>
      <span>Pengaturan</span>
    </a>
  </nav>
</div>

<!-- Quick add modal untuk mobile -->
<div class="modal" id="quick-add-modal">
  <div class="modal-content quick-add-content">
    <div class="modal-header">
      <h2 id="quick-modal-title">Tambah Cepat</h2>
      <button class="modal-close" id="close-quick-add">&times;</button>
    </div>
    
    <!-- Quick add options (default view) -->
    <div class="quick-add-options" id="quick-add-options">
      <button class="quick-option income-option" data-type="income">
        <i class="icon-income"></i>
        <span>Tambah Pemasukan</span>
      </button>
      
      <button class="quick-option expense-option" data-type="expense">
        <i class="icon-expense"></i>
        <span>Tambah Pengeluaran</span>
      </button>
    </div>

    <!-- Transaction form (hidden by default) -->
    <form class="transaction-form" id="quick-transaction-form" style="display: none;">
      <div class="form-row">
        <div class="form-group">
          <label for="quick-transaction-type">Jenis Transaksi</label>
          <select id="quick-transaction-type" required>
            <option value="">Pilih jenis</option>
            <option value="income">Pemasukan</option>
            <option value="expense">Pengeluaran</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="quick-transaction-amount">Jumlah</label>
          <input type="number" id="quick-transaction-amount" placeholder="0" min="0" step="1000" required>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="quick-transaction-category">Kategori</label>
          <select id="quick-transaction-category" required>
            <option value="">Pilih kategori</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="quick-transaction-account">Akun</label>
          <select id="quick-transaction-account" required>
            <option value="">Pilih akun</option>
          </select>
        </div>
      </div>
      
      <div class="form-group">
        <label for="quick-transaction-date">Tanggal</label>
        <input type="date" id="quick-transaction-date" required>
      </div>
      
      <div class="form-group">
        <label for="quick-transaction-description">Deskripsi</label>
        <textarea id="quick-transaction-description" placeholder="Deskripsi transaksi (opsional)" rows="3"></textarea>
      </div>
      
      <div class="form-actions">
        <button type="button" class="btn-secondary" id="back-to-quick-options">Kembali</button>
        <button type="submit" class="btn-primary">Simpan</button>
      </div>
    </form>
  </div>
</div>
